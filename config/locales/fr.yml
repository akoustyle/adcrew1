    paragraphe: "AD CREW est une agence parisienne spécialisée dans le marketing d’influence. Son rôle est de mettre en relation les marques et les influenceurs."
    note: "ADCrew offre a ses influenceurs des prestations variées, de la stratégie digitale à la création de posts sponsorisés, en mettant en relation des marques avec nses talents pour des placements de produits Celebrity Marketing."
