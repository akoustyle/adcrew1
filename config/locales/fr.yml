fr:
  home:
    title: "L'AGENCE"
    paragraphe_html: "<p>AD CREW est une agence experte en marketing d’influence. Elle se positionne comme la référence dans le domaine du Green.</p><p>Via ses diverses campagnes de sensibilisation mais aussi de terrain, elle se démarque sur le marché de l’éco-responsabilité et de l’écologie en prônant des valeurs fortes dans le but de faire bouger les mœurs.</p><p> Soucieuse de l’avenir qui guette les prochaines générations, elle met un point d’honneur à encourager et inciter à faire les bons gestes. Elle défend ainsi des actes pour la défense de l’environnement et de la planète.</p> "
    links:
      team: "En savoir plus"
      campagnes: "Découvrir nos campagnes"
      talents: "Découvrir nos talents"
    title2: "Nos campagnes"
    title3: "26 influenceurs en exclusivités et un réseau de plus de 15 000 influenceurs basés dans plus 10 pays"
    paragraphe2: "Ad Crew accompagne ses nombreux clients dans leurs campagnes de communication digitale via la création de contenu stratégique sur mesure. L’équipe collabore au quotidien avec des influenceurs, blogueurs et personnalités du monde entier dans le but d’apporter de la perspective et de la visibilité aux marques."
    paragraphe3: "L’équipe collabore au quotidien avec des influenceurs, blogueurs et personnalités du monde entier dans le but d’apporter de la perspective et de la visibilité aux marques."
    note: "Soucieuse de l’avenir qui guette les prochaines générations, elle met un point d’honneur à encourager et inciter à faire les bons gestes."
    title4: "Nos valeurs"
    paragraphe4: "AD Crew a des valeurs fortes prônées tout au long des missions : confiance , éthique, respect, éco- responsabilité, inclusion, environnement, diversité avec une équipe impliquée afin de satisfaire ses clients en leur proposant du sur mesure."
