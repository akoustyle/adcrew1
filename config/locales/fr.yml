  home:
    title: "L'AGENCE"
    paragraphe_html: "AD CREW est une agence experte en stratégie digitale qui représente des créateurs de contenus.<br><br> Leader sur le marché de l’influence responsable : <br> Inclusivité , Eco responsabilité, diversité , messages engagés et vision artistique sont les valeurs que nous défendons au quotidien.<br> SCROLL DOWN <br> Développer des talents qui véhiculent des idées en plus d’un univers travaillé est notre priorité. <br><br> Nous accompagnons aussi les marques sur le développement de leur stratégie à long terme. Avec notamment la création de concepts originaux et avant-gardistes pour leurs campagnes digitales.<br> Mais aussi avec des propositions fortes pour adapter leur image et leurs valeurs de manière cohérentes et attractives online et Off line.<br><br> &laquo; Let’s influence the world with positive values &raquo;."
    links:
      team: "La team"
      campagnes: "Découvrir nos campagnes"
      talents: "Découvrir nos talents"
    title2: "NOS CAMPAGNES"
    title3: "NOS TALENTS"
    paragraphe2_html: "AD CREW accompagne ses clients dans leurs campagnes de communication digitale. Elle les guident dans leur stratégie à travers des concepts originaux et avant-gardistes.<br> Le but est de les aider à adapter leur image et leurs valeurs de manière à ce qu’elle soit cohérentes et attractives."
    paragraphe3: "AD CREW c'est 35 influenceurs en exclusivités et un réseau de plus de 15 000 influenceurs basés dans plus de 10 pays dans le monde."
    note: "Soucieuse de l’avenir qui guette les prochaines générations, elle met un point d’honneur à encourager et inciter à faire les bons gestes."
    title4: "NOS VALEURS"
    paragraphe4: "Chez AD CREW nous mettons un point d'honneur à véhiculer des valeurs fortes : Confiance, Éthique, Respect, Diversité. Des valeurs que l'on affirme et souligne à travers nos campagnes."
  campagnes:
    title: "UNE AGENCE DE PRODUCTION SUR MESURE"
    paragraphe_html: "Notre pôle stratégique vous propose des campagnes d’influence clef en main, du brief à la réalisation finale du projet. Au-delà du marketing d’influence, AD CREW dispose d’une équipe de production en interne, permettant ainsi de créer des contenus authentiques et impactants."
    note: "Réalisation de campagnes publicitaires,Proposition d’égéries (célébrités, influenceurs), Shootings (Lookbooks Presse/ Commerciaux/ Sites web), Campagnes d’affichage (Street Marketing, Kiosque, Bus, TV...)"
