fr:
  home:
    title: "L'AGENCE"
    paragraphe_html: "<p>AD CREW est une agence experte en stratégie digitale qui représente des créateurs de contenus.</p><p> Leader sur le marché de l’influence responsable :<br> Inclusivité , Eco responsabilité, diversité , messages engagés et vision artistique sont les valeurs que nous défendons au quotidien. Aider des talents qui véhiculent des idées en plus d’un univers travaillé à développer leur audience est notre priorité.</p> <p>Nous accompagnons aussi les marques sur le développement de leur stratégie à long terme avec notamment la création de concepts originaux et avant-gardistes pour leurs campagnes digitales. Mais aussi avec des propositions fortes pour adapter leur image et leurs valeurs de manière cohérentes et attractives online et Off line.</p>
<p>Let’s influence the world with positive values !</p>"
    links:
      team: "En savoir plus"
      campagnes: "Découvrir nos campagnes"
      talents: "Découvrir nos talents"
    title2: "Nos campagnes"
    title3: "26 influenceurs en exclusivités et un réseau de plus de 15 000 influenceurs basés dans plus 10 pays"
    paragraphe2: "Ad Crew accompagne ses nombreux clients dans leurs campagnes de communication digitale via la création de contenu stratégique sur mesure."
    paragraphe3: "L’équipe collabore au quotidien avec des influenceurs, blogueurs et personnalités du monde entier dans le but d’apporter de la perspective et de la visibilité aux marques."
    note: "Soucieuse de l’avenir qui guette les prochaines générations, elle met un point d’honneur à encourager et inciter à faire les bons gestes."
    title4: "Nos valeurs"
    paragraphe4: "AD Crew a des valeurs fortes qu’elle prône à travers ses campagnes : Confiance, Éthique, Respect, Diversité."
  campagnes:
    title: "Une agence qui réalise des productions sur mesure"
    paragraphe_html: "<p>AD Crew est une agence qui accompagne et conseille les influenceurs dans leur carrière.</p> <p>Son pôle stratégique vous propose des campagnes d’influence clef en main. Du brief à la réalisation finale du projet, notre objectif est de vous fournir un casting d’influence personnalisé et des activations qui correspondent à votre ADN.</p><p>Au-delà du marketing d’influence, AD Crew dispose d’une équipe de production en interne. Reels, Tik Tok, campagne photo ou vidéo nous créons pour vous des contenus authentiques et impactants.</p>"
    note: "Réalisation de campagnes publicitaires,Proposition d’égéries (célébrités, influenceurs), Shootings (Lookbooks Presse/ Commerciaux/ Sites web), Campagnes d’affichage (Street Marketing, Kiosque, Bus, TV...)"
    tab1: "TOUTES LES CAMPAGNES"
