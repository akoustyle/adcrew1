  team:
    title: "UNE HISTOIRE DE FEMMES"
    paragraphe_html: "AD CREW est née de la rencontre de deux femmes entrepreneures en 2017. <br>Collaborant ensemble lors d’une opération de communication sur le marché américain, <strong>elles réalisent qu’elles partagent les mêmes valeurs et décident de monter leur propre agence de stratégie digitale</strong>.<br><br>Leur force, leur détermination ainsi que leur complémentarité ont fait de ce challenge une vraie réussite puisque que l’agence a su s’imposer comme un des leaders sur le marché en très peu de temps !"
    note_html: "Le nom de l’agence provient de la contraction d’Advertising Crew qui vient confirmer l’importance de la notion de famille et d’équipe, chère aux dirigeantes."
