  home:
    title: "THE AGENCY"
    paragraphe_html: "AD CREW is an expert agency in digital strategy that represents content creators.<br><br> Leader in the responsible influence market:<br> Inclusivity, Eco responsibility, diversity, committed messages and artistic vision are the values that we defend Daily. <br> Developing talents that convey ideas in addition to a worked universe is our priority.<br><br> We also support brands in the development of their long-term strategy. With in particular the creation of original and avant-garde concepts for their campaigns digital.<br> But also with strong proposals to adapt their image and their values in a way coherent and attractive Online and Offline. <br><br>&laquo; Let's influence the world with positive values &raquo; . "
    links:
      team: "Meet the team"
      campagnes: "Discover our campaigns"
      talents: "Discover our talents"
    title2: "OUR CAMPAIGNS"
    title3: "Our talents"
    paragraphe2_html: "AD CREW supports its many clients in their digital communication campaigns through the creation of tailor-made strategic content.<br>We guide them on the development of their long-term strategy through original and avant-garde concepts to adapt their image and their values of coherent and attractive way."
    paragraphe3: "AD CREW is 35 exclusive influencers and a network of more than 15,000 influencers based in more than 10 countries around the world."
    note: "Concerned about the future that awaits the next generations, the agency makes it a point of honor to encourage and encourage people to do the right things."
    title4: "Our values"
    paragraphe4: "At AD CREW we make it a point of honor to convey strong values: Trust, Ethics, Respect, Diversity. Values that we affirm and emphasize through our campaigns."
  campagnes:
    title: "A TAILOR-MADE PRODUCTION AGENCY"
    metatitle: "Our campaigns"
    paragraphe_html: "Our strategic center offers you turnkey influence campaigns, from the brief to the final realization of the project. Beyond influence marketing, AD CREW has an in-house production team, allowing it to create authentic and impactful content."
    note: "Realization of advertising campaigns, Proposal of muses (celebrities, influencers), Shootings (Press Lookbooks / Commercial / Websites), Poster campaigns (Street Marketing, Kiosk, Bus, TV ...)"
